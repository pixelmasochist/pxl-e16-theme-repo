__ACLASS __BGN
  __NAME TB_TOGGLE
  __TOOLTIP_TEXT "Toolbar Display"
  __TYPE __TYPE_NORMAL
  __TOOLTIP_ACTION_TEXT "Show / Hide Toolbar"	
  __EVENT __MOUSE_RELEASE
  __ALLOW_ANY_MODIFIER_KEYS __ON
  __ALLOW_ANY_BUTTON __ON
  __ACTION __A_HIDESHOW_BUTTON buttons TOOLBAR_*
__END

__ACLASS __BGN
  __NAME TOOLBAR_KILL
  __TOOLTIP_TEXT "LOG OUT"
  __TOOLTIP_TEXT "Click on this button to Exit Enlightenment."
  __TYPE __TYPE_NORMAL
  __EVENT __MOUSE_RELEASE
  __ALLOW_ANY_MODIFIER_KEYS __ON
  __ALLOW_ANY_BUTTON __ON
  __ACTION __A_EXEC eesh -e "exit"
__END

