__ICLASS __BGN
  __NAME M1
  __NORMAL         "menustyles/images/bg.png"
  __FILLRULE       __TILE
  __PADDING        0 0 0 0
__END

__ICLASS __BGN
  __NAME M2
  __NORMAL         "menustyles/images/menu_bar.png"
  __EDGE_SCALING   2 11 3 11
  __HILITED        "menustyles/images/menu_bar.png"
  __EDGE_SCALING   2 11 3 11
  __CLICKED        "menustyles/images/menu_bar.png"
  __EDGE_SCALING   2 11 3 11
  __PADDING        3 22 3 2
__END

__ICLASS __BGN
  __NAME M3
  __NORMAL         "menustyles/images/menu_arrow.png"
  __EDGE_SCALING   2 11 3 11
  __HILITED        "menustyles/images/menu_bar_arrow.png"
  __EDGE_SCALING   2 11 3 11
  __CLICKED        "menustyles/images/menu_bar_arrow.png"
  __EDGE_SCALING   2 11 3 11
  __PADDING        3 22 3 2
__END

__TCLASS __BGN
  __NAME "MENU"
  __JUSTIFICATION 0
  __NORMAL "-*-vizung-medium-r-normal-*-*-120-*-*-p-*-*-*"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR 60 60 60
  __BACKGROUND_COLOR 0 0 0
  __HILITED "-*-vizung-medium-r-normal-*-*-120-*-*-p-*-*-*"
  __DRAWING_EFFECT __NONE
  __FORGROUND_COLOR 128 64 0
  __BACKGROUND_COLOR 0 0 0
  __CLICKED "-*-vizung-medium-r-normal-*-*-120-*-*-p-*-*-*"
  __DRAWING_EFFECT __NONE
  __FORGROUND_COLOR 128 64 0
  __BACKGROUND_COLOR 0 0 0
__END

