/* now start the border defs */

__BORDER __BGN
  __NAME SIDE_LEFT
  __BORDER_GROUP_NAME RIGHT_PAGER_GROUP
  __BORDER_SIZE_LEFT 19
  __BORDER_SIZE_RIGHT 4
  __BORDER_SIZE_TOP 4
  __BORDER_SIZE_BOTTOM 4
  __SHADE_DIRECTION __LEFT
  __CHANGES_SHAPE __OFF



/* 0 */
  __BORDER_PART __BGN
    __ICLASS SIDE_LEFT_TR
    __ACLASS ACTION_RESIZE
    __CURSOR RESIZE_TR
    __MIN_WIDTH 4
    __MAX_WIDTH 4
    __MIN_HEIGHT 4
    __MAX_HEIGHT 4
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  1024
    __TOPLEFT_X_ABSOLUTE  -4
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  0
    __BOTTOMRIGHT_Y_PERCENTAGE  0
    __BOTTOMRIGHT_Y_ABSOLUTE  4
    __KEEP_WHEN_SHADED __ON
    __KEEP_ON_TOP __OFF
  __END

