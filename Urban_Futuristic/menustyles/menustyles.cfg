__ICLASS __BGN
  __NAME M1
  __NORMAL         "common/images/tile.png"
  __FILLRULE       __TILE
  __PADDING        2 2 2 2
__END

__ICLASS __BGN
  __NAME M2
  __NORMAL         "menustyles/images/mb1.png"
  __EDGE_SCALING   8 10 4 4
  __HILITED        "menustyles/images/mb1.png"
  __EDGE_SCALING   8 10 4 4
  __CLICKED        "menustyles/images/mb1.png"
  __EDGE_SCALING   8 10 4 4
  __PADDING        3 16 3 2
__END

__ICLASS __BGN
  __NAME M3
  __NORMAL         "menustyles/images/mb3.png"
  __EDGE_SCALING   8 10 4 4
  __HILITED        "menustyles/images/mb2.png"
  __EDGE_SCALING   8 10 4 4
  __CLICKED        "menustyles/images/mb2.png"
  __EDGE_SCALING   8 10 4 4
  __PADDING        3 16 3 2
__END

__TCLASS __BGN
  __NAME "MENU"
  __JUSTIFICATION 0
  
  __NORMAL "-ppants-moose-medium-r-normal--12-120-75-75-p-50-iso8859-1"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR 104 102 99
  __BACKGROUND_COLOR 0 0 0

  __HILITED "-ppants-moose-medium-r-normal--12-120-75-75-p-50-iso8859-1"
  __DRAWING_EFFECT __NONE
  __FORGROUND_COLOR 60 60 60
  __BACKGROUND_COLOR 0 0 0
__END

