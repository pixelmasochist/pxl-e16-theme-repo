__ICLASS __BGN
  __NAME MTITLE
  __NORMAL       "borders/common/images/mtitle.png"
  __EDGE_SCALING 2 2 2 2
  __PADDING      4 4 3 0
__END

__TCLASS __BGN
  __NAME                 "MTITLE"
  __NORMAL               "LiberationSans-Bold/8"
  __JUSTIFICATION        512
  __DRAWING_EFFECT       __EFFECT_SHADOW
  __FORGROUND_COLOR      50 50 50
  __BACKGROUND_COLOR     200 200 200
__END

__BORDER __BGN
  __NAME MENU
  __BORDER_SIZE_LEFT 1
  __BORDER_SIZE_RIGHT 1
