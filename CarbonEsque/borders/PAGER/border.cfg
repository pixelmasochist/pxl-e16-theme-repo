    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -7
    __KEEP_WHEN_SHADED __ON
  __END

  __BORDER_PART __BGN
    __ICLASS PHOR
    __ACLASS ACTION_RESIZE_V
    __MIN_WIDTH 0
    __MAX_WIDTH 99999
    __MIN_HEIGHT 6
