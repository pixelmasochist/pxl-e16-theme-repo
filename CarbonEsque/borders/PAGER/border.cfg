    __BOTTOMRIGHT_X_ABSOLUTE  -7
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -1
    __KEEP_WHEN_SHADED __OFF
  __END

  __BORDER_PART __BGN
    __ICLASS PBOT_RIGHT
    __ACLASS ACTION_REZISE
    __MIN_WIDTH 7
    __MAX_WIDTH 7
    __MIN_HEIGHT 7
