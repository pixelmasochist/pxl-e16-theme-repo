__ICLASS __BGN
  __NAME PHOR
  __NORMAL                "borders/PAGER/images/horizontal_border.png"
__END

__ICLASS __BGN
  __NAME PTOP_RIGHT
  __NORMAL                "borders/PAGER/images/top_right.png"
__END

__ICLASS __BGN
  __NAME PVERT
  __NORMAL                "borders/PAGER/images/vertical_border.png"
__END

__ICLASS __BGN
  __NAME PBOT_RIGHT
  __NORMAL                "borders/PAGER/images/bottom_right.png"
__END

__ICLASS __BGN
  __NAME PDRAGBAR
  __NORMAL                "borders/PAGER/images/dragbar.png"
__END

__ICLASS __BGN
  __NAME PSHADE
  __NORMAL                "borders/PAGER/images/shade.png"
  __EDGE_SCALING	  0 0 0 8
__END

__BORDER __BGN
  __NAME PAGER
  __BORDER_SIZE_LEFT 16
  __BORDER_SIZE_RIGHT 6
  __BORDER_SIZE_TOP 6
  __BORDER_SIZE_BOTTOM 6
  __SHADE_DIRECTION __RIGHT
  __CHANGES_SHAPE __OFF

  __BORDER_PART __BGN
    __ICLASS PDRAGBAR
    __ACLASS ACTION_MOVE
    __MIN_WIDTH 17
    __MAX_WIDTH 17
    __MIN_HEIGHT 41
    __MAX_HEIGHT 41
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_ABSOLUTE 0
    __TOPLEFT_Y_ABSOLUTE 0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_ABSOLUTE 0
    __BOTTOMRIGHT_Y_ABSOLUTE 0
    __KEEP_WHEN_SHADED __ON
  __END

  __BORDER_PART __BGN
    __ICLASS PHOR
    __ACLASS ACTION_RESIZE_V
    __MIN_WIDTH 50
    __MAX_WIDTH 99999
    __MIN_HEIGHT 6
    __MAX_HEIGHT 6
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  16
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -7
    __BOTTOMRIGHT_Y_PERCENTAGE  0
    __BOTTOMRIGHT_Y_ABSOLUTE 0
    __KEEP_WHEN_SHADED __OFF
  __END

    __BORDER_PART __BGN
      __ICLASS PTOP_RIGHT
      __ACLASS ACTION_RESIZE
      __MIN_WIDTH 7
      __MAX_WIDTH 7
      __MIN_HEIGHT 7
      __MAX_HEIGHT 7
      __TOPLEFT_ORIGIN -1
      __TOPLEFT_X_PERCENTAGE  1024
      __TOPLEFT_X_ABSOLUTE  -7
      __TOPLEFT_Y_PERCENTAGE  0
      __TOPLEFT_Y_ABSOLUTE  0
      __BOTTOMRIGHT_ORIGIN -1
      __BOTTOMRIGHT_X_PERCENTAGE  0
      __BOTTOMRIGHT_X_ABSOLUTE  0
      __BOTTOMRIGHT_Y_PERCENTAGE  0
      __BOTTOMRIGHT_Y_ABSOLUTE  0
      __KEEP_WHEN_SHADED __ON
  __END
    
  __BORDER_PART __BGN
    __ICLASS PSHADE
    __ACLASS ACTION_SHADE
    __MIN_WIDTH 17
    __MAX_WIDTH 17
    __MIN_HEIGHT 17
    __MAX_HEIGHT 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  41
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  0
    __BOTTOMRIGHT_X_ABSOLUTE  1
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -1
    __KEEP_WHEN_SHADED __ON
  __END

  __BORDER_PART __BGN
    __ICLASS PVERT
    __ACLASS ACTION_RESIZE_H
    __CURSOR MOVE
    __MIN_WIDTH 6
    __MAX_WIDTH 6
    __MIN_HEIGHT 0
    __MAX_HEIGHT 99999
